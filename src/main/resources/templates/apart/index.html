<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>호갱고고</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">호갱고고</h1>
                    <p class="mb-5">아파트 실거래 매매 정보 사이트</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm"  action="/results" method="get">
                        <div class="row input-group-newsletter">
                            <div class="col">

                                <label for="year">연도 선택</label>
                                <select id="year" name="year" onchange="showSelectedValue()">
                                    <option value="2000">2000년</option>
                                    <option value="2001">2001년</option>
                                    <option value="2002">2002년</option>
                                    <option value="2003">2003년</option>
                                    <option value="2004">2004년</option>
                                    <option value="2005">2005년</option>
                                    <option value="2006">2006년</option>
                                    <option value="2007">2007년</option>
                                    <option value="2008">2008년</option>
                                    <option value="2009">2009년</option>
                                    <option value="2010">2010년</option>
                                    <option value="2011">2011년</option>
                                    <option value="2012">2012년</option>
                                    <option value="2013">2013년</option>
                                    <option value="2014">2014년</option>
                                    <option value="2015">2015년</option>
                                    <option value="2016">2016년</option>
                                    <option value="2017">2017년</option>
                                    <option value="2018">2018년</option>
                                    <option value="2019">2019년</option>
                                    <option value="2020">2020년</option>
                                    <option value="2021">2021년</option>
                                    <option value="2022">2022년</option>
                                    <option value="2023">2023년</option>
                                </select>
                                <label for="month">월 선택</label>
                                <select id="month" name="month" onchange="showSelectedValue()">
                                    <option value="01">1월</option>
                                    <option value="02">2월</option>
                                    <option value="03">3월</option>
                                    <option value="04">4월</option>
                                    <option value="05">5월</option>
                                    <option value="06">6월</option>
                                    <option value="07">7월</option>
                                    <option value="08">8월</option>
                                    <option value="09">9월</option>
                                    <option value="10">10월</option>
                                    <option value="11">11월</option>
                                    <option value="12">12월</option>
                                </select>
                                <input class="form-control" type="text" value="" id="selectedValue" name="selectedValue" placeholder="조회할 날짜 ex)201512" maxlength="6" data-sb-validations="required" />
                                <br>
                                <input class="form-control" id="region" type="text"  name="region" placeholder="지역 입력하세요. ex)서울특별시 종로구, 경기도 동두천시" size="80" data-sb-validations="required" />
                                <br>
                                <button class="btn btn-primary disabled" id="submitButton" type="submit">검색하기</button>
                                <script>
                                    function showSelectedValue() {
                                        var year = document.getElementById("year").value;
                                        var month = document.getElementById("month").value;
                                        var selectedValue = year + month;
                                        document.getElementById("selectedValue").value = selectedValue;
                                    }

                                    // 입력 필드의 값을 감지하여 버튼의 활성화/비활성화 상태를 업데이트합니다.
                                    function updateSubmitButton() {
                                        var region = document.getElementById("region").value;
                                        var selectedValue = document.getElementById("selectedValue").value;
                                        var submitButton = document.getElementById("submitButton");

                                        if (region !== "" && selectedValue !== "") {
                                            submitButton.classList.remove("disabled");
                                        } else {
                                            submitButton.classList.add("disabled");
                                        }
                                    }

                                    // 입력 필드의 값이 변경될 때마다 업데이트 함수를 호출합니다.
                                    document.getElementById("region").addEventListener("input", updateSubmitButton);
                                    document.getElementById("selectedValue").addEventListener("input", updateSubmitButton);
                                </script>
                            </div>
                            <div class="col-auto">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
